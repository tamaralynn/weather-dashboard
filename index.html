<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./develop/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Weather Dashboard</a>
            <!--       <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul> -->
        </div>
    </nav>

    <div class="card container whole-thing">
        <!-- Page Content goes here -->
        <div class="row">
            <div class="query-div col s12 m12 l12">
                <div class="row">
                    <div class="input-field col s8 m8 l10">
                        <input value="New York, NY" id="location-search" type="text" class="validate">
                        <label class="active" for="location-search">Location</label>
                    </div>
                    <div class="input-field col s3 m3 l2">
                        <a class="waves-effect waves-light btn-small search-btn l2"><i class="material-icons left">search</i>SEARCH</a></div>
                </div>
                <div class="citiesList">

                </div>
            </div>

        </div>
        <div class="weather-div col s12 m7 l9">

            <div class="card-content todays-weather row">
                <div class="col l12 todays-weather">
                    <header>
                        <div class="card-title today-city">
                        </div>
                    </header>
                    <div class="today-date"></div>
                    <img class="today-icon"></img>
                    <h4 class="today-temp"></h4>
                    <div class="today-humidity"></div>
                    <div class="today-windspeed"></div>
                    <div class="today-uv-index"></div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="card-content six-day-forecast row">
                <div class="col s6 m4 l2 target1">
                    <div class="date1"></div>
                    <img class="icon1"></img>
                    <h5 class="temp1"></h5>
                    <div class="humidity1"></div>
                    <div class="windspeed1"></div>
                </div>
                <div class="col s6 m4 l2 target2">
                    <div class="date2"></div>
                    <img class="icon2"></img>
                    <h5 class="temp2"></h5>
                    <div class="humidity2"></div>
                    <div class="windspeed2"></div>
                </div>
                <div class="col s6 m4 l2 target3">
                    <div class="date3"></div>
                    <img class="icon3"></img>
                    <h5 class="temp3"></h5>
                    <div class="humidity3"></div>
                    <div class="windspeed3"></div>
                </div>
                <div class="col s6 m4 l2 target4">
                    <div class="date4"></div>
                    <img class="icon4"></img>
                    <h5 class="temp4">
                    </h5>
                    <div class="humidity4"></div>
                    <div class="windspeed4"></div>
                </div>
                <div class="col s6 m4 l2 target5">
                    <div class="date5"></div>
                    <img class="icon5"></img>
                    <h5 class="temp5"></h5>
                    <div class="humidity5"></div>
                    <div class="windspeed5"></div>
                </div>
                <div class="col s6 m4 l2 target6">
                    <div class="date6"></div>
                    <img class="icon6"></img>
                    <h5 class="temp6"></h5>
                    <div class="humidity6"></div>
                    <div class="windspeed6"></div>
                </div>
            </div>

        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./develop/script.js"></script>
</body>

</html>
