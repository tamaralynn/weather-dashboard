<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Weather Dashboard</a>
            <!--       <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul> -->
        </div>
    </nav>

    <div class="card container whole-thing">
        <!-- Page Content goes here -->
        <div class="row">

            <div class="search-div col s12 m5 l3">
                <div class="row">
                    <div class="card-content input-field col l8">
                        <input value="New York, NY" id="location-search" type="text" class="validate">
                        <label class="active" for="location-search">Location</label>
                    </div>
                    <a class="waves-effect waves-light btn-small l3"><i class="material-icons left">search</i>SEARCH</a>
                    <div class="citiesList">

                    </div>
                </div>
            </div>

            <div class="weather-div col s12 m7 l9">

                <div class="todays-weather row">
                    <div class="col l12 todays-weather">
                        <header>
                            <div class="card-title city">
                            </div>
                        </header>
                        <div class="date"></div>
                        <img class="icon"></img>
                        <div class="temp"></div>
                        <div class="humidity"></div>
                        <div class="wind-speed"></div>
                    </div>
                </div>
                <div class="five-day-forecast row">
                    <div class="col s6 m4 l2 target1">
                        <div class="date1"></div>
                        <img class="icon1"></img>
                        <div class="temp1"></div>
                        <div class="humidity1"></div>
                        <div class="wind-speed1"></div>
                    </div>
                    <div class="col s6 m4 l2 target2">
                        <div class="date2"></div>
                        <img class="icon2"></img>
                        <div class="temp2"></div>
                        <div class="humidity2"></div>
                        <div class="wind-speed2"></div>
                    </div>
                    <div class="col s6 m4 l2 target3">
                        <div class="date3"></div>
                        <img class="icon3"></img>
                        <div class="temp3"></div>
                        <div class="humidity3"></div>
                        <div class="wind-speed3"></div>
                    </div>
                    <div class="col s6 m4 l2 target4">
                        <div class="date4"></div>
                        <img class="icon4"></img>
                        <div class="temp4"></div>
                        <div class="humidity4"></div>
                        <div class="wind-speed4"></div>
                    </div>
                    <div class="col s6 m4 l2 target5">
                        <div class="date5"></div>
                        <img class="icon5"></img>
                        <div class="temp5"></div>
                        <div class="humidity5"></div>
                        <div class="wind-speed5"></div>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>
</body>

</html>
